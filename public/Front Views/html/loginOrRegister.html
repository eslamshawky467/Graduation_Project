<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/64d58efce2.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="../assets/css/login.css" />
    <title>تسجيل الدخول او الاشتراك</title>
  </head>
  <body>
    <div class="container">
      <div class="forms-container">
        <div class="signin-signup">
          <form action="Home.html" class="sign-in-form">
            <h2 class="title">تسجيل الدخول</h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="name" id="name" placeholder="الاسم" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" id="password" placeholder="كلمة السر" />
            </div>
            <input type="submit" value="دخول" class="btn solid" />
            <p class="social-text">أو قم بتسجيل الدخول باستخدام المنصات الاجتماعية</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
          <form action="Home.html" class="sign-up-form">
            <h2 class="title">إنشاء حساب </h2>
            <div class="input-field">
              <i class="fas fa-user"></i>
              <input type="text" name="name" id="name" placeholder="الاسم" />
            </div>
            <div class="input-field">
              <i class="fas fa-envelope"></i>
              <input type="email" name="email" id="email" placeholder="البريد الالكتروني" />
            </div>
            <div class="input-field">
              <i class="fas fa-lock"></i>
              <input type="password" name="password" id="password" placeholder="كلمة السر" />
            </div>
            <input type="submit" class="btn" value="إنشاء حساب" />
            <p class="social-text">أو اشترك مع المنصات الاجتماعية</p>
            <div class="social-media">
              <a href="#" class="social-icon">
                <i class="fab fa-facebook-f"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-twitter"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-google"></i>
              </a>
              <a href="#" class="social-icon">
                <i class="fab fa-linkedin-in"></i>
              </a>
            </div>
          </form>
        </div>
      </div>

      <div class="panels-container">
        <div class="panel left-panel">
          <div class="content">
            <h3>جديد هنا ؟</h3>
            <p>
              أدخل بياناتك الشخصية وابدأ رحلة معنا
            </p>
            <button class="btn transparent" id="sign-up-btn">
              إنشاء حساب
            </button>
          </div>
          <img src="../assets/img/loginAndRegister/log.svg" class="image" alt="" />
        </div>
        <div class="panel right-panel">
          <div class="content">
            <h3>واحد منا ؟</h3>
            <p>
              للبقاء على اتصال معنا ، يرجى تسجيل الدخول باستخدام معلوماتك الشخصية
            </p>
            <button class="btn transparent" id="sign-in-btn">
              تسجيل دخول
            </button>
          </div>
          <img src="../assets/img/loginAndRegister/register.svg" class="image" alt="" />
        </div>
      </div>
    </div>

    <script src="../assets/js/login.js"></script>
  </body>
</html>
